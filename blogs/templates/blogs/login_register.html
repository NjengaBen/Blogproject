{% extends 'home.html' %}

{% block content %}
<main>
    {% if page == 'login' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="#">Forgot Password?</a>
                                <a class="btn btn-primary" href="{% url 'home' %}">Login</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                    <div class="card-body">
                        <form method="POST", action="">
                            {% csrf_token %}
                            {% for field in form %} 
                            <div class="form-group">                                
                                <label for="fieldlabel">{{ field.label }}</label>
                                <div>
                                    {{ field }}
                                </div>                                                     
                            </div>
                            {% endfor %}                        
                                <!-- <div class="form-group">
                                    {% for field in form %} 
                                    <div class="form-floating mb-3 mb-md-0">                                                                               
                                        <label for="inputFirstName"> {{ field.label }}</label>
                                        {{ field }}                                       
                                    </div>
                                    {% endfor %}
                                </div>                              -->
                            <div class="mt-4 mb-0">
                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</main>

{% endblock %}
